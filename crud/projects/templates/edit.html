<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{project.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update Details</h3>
            </p>
        </div>
        <div>
            <p>project Id:</p>
            <div>
                <input type="text" name="eid" value="{{project.eid}}" />
            </div>
        </div>
        <div>
            <p>project Name:</p>
            <div>
                <input type="text" name="name" value="{{project.name}}" />
            </div>
        </div>
        <div>
            <p>project image :</p>
            <div>
                <input type="text" name="image" value="{{project.image}}" />
            </div>
        </div>
        <div>
            <p>project url:</p>
            <div>
                <input type="text" name="url" value="{{project.url}}" />
            </div>
        </div>
        <div>
            <p>project technologies:</p>
            <div>
                <input type="text" name="techno" value="{{project.techno}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
