<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/index" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            
            <div>
                <p>Project Name:</p>{{ form.name }}
            </div>
            <div>
                <p>Project image:</p>{{ form.image }}
            </div>
            <div>
                <p>Project url:</p>{{ form.url }}
            </div>
            <div>
                <p>Project technologies:</p>{{ form.techno }}
            </div>
            <div>
                <p>Project technologies:</p>{{ form.status }}
            </div>
            <div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
